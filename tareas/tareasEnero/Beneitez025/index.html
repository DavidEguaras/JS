<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form novalidate>

        <!-- nombre -->
        <label for="nombre">Nombre: </span>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error"></label>
        <br/>
        <!-- email -->
        <label for="mail">Correo electr칩nico: </label>
        <input type="email" id="mail" name="mail" required minlength="8">
        <span class="error"></span>
        <br/>
        <!-- contrase침a -->
        <label for="password">Contrase침a: </label>
        <input type="password" id="password" name="mail" required minlength="8">
        <span class="error"></span>
        <br/>
        <!-- repetir contra -->
        <label for="password">Repite la contrase침a: </label>
        <input type="password" id="repePassword" name="password" required minlength="8">
        <span class="error"></span>
        <br/>
        <!-- edad -->
        <label for="age">Edad: </label>
        <input type="number" id="age" name="age" required min="18" max="99" >
        <span class="error"></span>
        <br/>
        <!-- genero -->
        <p>Genero: </p>
        <input type="radio" id="hombre" name="gender" value="Hombre" required>
        <label for="Hombre">Hombre</label>
        <br>
        <input type="radio" id="mujer" name="gender" value="Mujer">
        <label for="mujer">Mujer</label>
        <br>
        <input type="radio" id="otro" name="gender" value="otro">
        <label for="otro">Otro</label>
        <br>
        <span class="error"></span>
        <br/>
        <!-- checkbox terminos y condiciones -->
        <label for="terms">Aceptas nuestros terminos y condiciones</label>
        <input type="checkbox" id="terms" name="terms" required>
        <span class="error"></span>
        <br/>
        <br>
        <br>
        <!-- submit -->
        <button type="submit">Enviar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
