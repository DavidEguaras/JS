

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <span class="error" id="errorNombre"></span><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required pattern="\S+@\S+\.\S+">
    <span class="error" id="errorEmail"></span><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required minlength="8">
    <span class="error" id="errorContrasena"></span><br>

    <label for="confirmarContrasena">Confirmar Contraseña:</label>
    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
    <span class="error" id="errorConfirmarContrasena"></span><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18" max="99">
    <span class="error" id="errorEdad"></span><br>

    <label>Género:</label>
    <input type="radio" id="generoMasculino" name="genero" required>
    <label for="generoMasculino">Masculino</label>
    <input type="radio" id="generoFemenino" name="genero" required>
    <label for="generoFemenino">Femenino</label>
    <span class="error" id="errorGenero"></span><br>

    <label>
        <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
        Acepto los Términos y Condiciones
    </label>
    <span class="error" id="errorTerminosCondiciones"></span><br>

    <input type="submit" value="Registrarse">
</form>

<script src="funciones.js"></script>

</body>
</html>
