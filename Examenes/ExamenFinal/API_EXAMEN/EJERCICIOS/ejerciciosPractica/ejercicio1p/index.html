<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Registros de Ciudades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Actualizar Registros de Ciudades</h1>

    <table id="tablaCiudades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Habitantes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos de la tabla con JavaScript -->
        </tbody>
    </table>

    <div id="formularioEdicion" style="display: none;">
        <h2>Editar Ciudad</h2>
        <form id="formularioEditar">
            <input type="hidden" id="idEditar" name="id">
            <label for="nombreEditar">Nombre:</label>
            <input type="text" id="nombreEditar" name="nombre">
            <label for="habitantesEditar">Habitantes:</label>
            <input type="number" id="habitantesEditar" name="habitantes">
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelarEdicion()">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
