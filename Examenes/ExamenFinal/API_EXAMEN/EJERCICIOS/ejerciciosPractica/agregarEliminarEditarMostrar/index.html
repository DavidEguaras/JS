<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Ciudades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administrador de Ciudades</h1>

    <!-- Formulario para agregar una nueva ciudad -->
    <form id="formularioAgregar">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="habitantes">Habitantes:</label>
        <input type="number" id="habitantes" name="habitantes" required>
        <button type="submit">Agregar Ciudad</button>
    </form>

    <hr>

    <!-- Tabla para mostrar las ciudades -->
    <table id="tablaCiudades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Habitantes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- AquÃ­ se llenarÃ¡n los datos de la tabla con JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
